
<div class="row">
  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 jumbotron">
        <h3>Aperçu des héroes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="grid grid-pad">
          <a *ngFor="let hero of heroes"  [routerLink]="['/detailHero', hero.id]"  class="column-1-4">
            <div class="module hero">
              <h4>{{hero.name}}</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 jumbotron">
        <h3>Aperçu des armes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="grid grid-pad">
          <a *ngFor="let weapon of weapons"  [routerLink]="['/detailArme', weapon.id]"  class="column-1-4">
            <div class="module weapon">
              <h4>{{weapon.name}}</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <hero-search></hero-search>
  </div>
  <div class="col-lg-6">
    <weapon-search></weapon-search>
  </div>
</div>
